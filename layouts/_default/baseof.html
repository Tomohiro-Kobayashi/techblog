<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content={{or .Params.description .Site.Params.description}}>
    <link rel="stylesheet" href="https://tomohiro-kobayashi.github.io/techblog/styles/style.css" >
    <link rel="stylesheet" href="/techblog/styles/style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>{{ .Title }}</title>
</head>
<body>
    <div class="navbarContainer">
        {{ partial "navbar" . }}
    </div>
    <div class="container">
        {{ block "main" . }} {{end}}
        {{ partial "footer" . }}
    </div>
</body>
</html>
